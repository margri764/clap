


<div class="header" fxLayout="row wrap" >

  

    <div fxFlex="100" fxLayoutAlign=" "  style=" height: 80px;">
      
        
        <div  fxFlex="33" routerLink="../home" style="cursor: pointer;"> 
            
                 <img src="assets/logoClap.png" style="margin-left: 2em;" >
        </div>


        <div fxLayoutAlign="center" fxFlex="33" > 
              <form class="example-form" fxFlex="60" >
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label> &nbsp; Buscar </mat-label>
                  <!-- <span matPrefix>+1 &nbsp;</span> -->
                  <input type="text" matInput>
                  <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
              </form>
          </div>

          <!-- main button up dashboard start -->
          <div class="" fxLayout="wrap" fxFlex="33" fxLayoutAlign="end start" *ngIf="showMainDashboard"> 
        
      
          <button  mat-raised-button fxShow="" appearance="outline" type="submit" routerLink="../auth/registro" style="margin-right: 2em;">Registrate</button>

          <button  mat-raised-button  appearance="outline" type="submit" routerLink="../auth/login" style="margin-right: 2em;">Iniciar Sesion</button>
     

          </div>
          <!-- main button up dashboard end -->

          <!-- Profile button up dashboard start -->


          <div class="" fxLayout="wrap" fxFlex="33" fxLayoutAlign="end" *ngIf="showProfileDashboard" style="padding:8px"> 
        
      
             <mat-icon aria-hidden="false" class="material-icons-outlined" style="font-size: 2vw; margin-right: 1.5vw"> notifications</mat-icon>
  
             <mat-icon aria-hidden="false" class="material-icons-outlined" style="font-size: 2vw; margin-right: 1.5vw;"> public</mat-icon>

             <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
             <mat-icon aria-hidden="false" class="material-icons-outlined" style="font-size: 2vw; margin-right: 2vw;"> menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item routerLink="../../artistas/mis-aplicaciones">
                <span>Mis Aplicaciones</span>
              </button>
              <button mat-menu-item routerLink="../../artistas/guardados">
                <mat-label>Guardados</mat-label>
              </button>
              <button mat-menu-item>
                <span>Ajustes</span>
              </button>
              <mat-divider></mat-divider>
              <span>Cerrar Sesion</span>
            
            </mat-menu>

       
  
            </div>
          <!-- Profile button up dashboard end -->


  

</div>

<!-- Main ToolBar start-->
<div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="center center" *ngIf="showMainDashboard">

  <div  fxFlex.gt-xs="17"  fxFlex.md="20"  fxFlex.lg="20" >

    <button mat-button class="industrias" appearance="outline"  [matMenuTriggerFor]="industries" style="margin-left: 2em;">  <b>Industrias</b>  <mat-icon >expand_more</mat-icon></button>
    <mat-menu #industries="matMenu" >
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
</div>


<div fxFlex.gt-xs="65"  fxFlex.md="60" fxFlex.lg="60" >

    <mat-toolbar fxLayout="row wrap" fxLayoutAlign="space-around center" class="mat-elevation-z10"
    fxLayoutGap.md="30px" fxLayoutGap.lg="0px" [ngStyle]="styleObject()"  >
 
        <button mat-button routerLink="../artistas/lista"> Personas</button>        
        <button mat-button (click)="getJobs()"         routerLink="../empleos">  Empleos</button>
        <button mat-button (click)="getBusiness()"     routerLink="../empresas"> Empresas</button>
        <button mat-button routerLink="../escuelas/lista"> Escuelas</button>
        <button mat-button (click)="getEvents()"       routerLink="../eventos"  >Eventos</button>
        <button mat-button (click)="getCompetitions()" routerLink="../concursos"  >Concursos</button>  
          

        
    </mat-toolbar>
</div>


<div fxFlex.gt-xs="17" fxFlex.md="20" fxFlex.lg="20"></div>

</div>
<!-- Main ToolBar End -->


<!-- Profile Menu start-->
<div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="center center" *ngIf="showProfileDashboard">
  
  <div  fxFlex.gt-xs="17"  fxFlex.md="20"  fxFlex.lg="40" >

    <button mat-button class="perfil" appearance="outline"  fxFlex="25">  <b>Perfil</b> </button>

</div>
  
  <div fxFlex.gt-xs="65"  fxFlex.md="60" fxFlex.lg="30" >
    
    <mat-toolbar class="toolbarProfile" fxLayout="row wrap" fxLayoutAlign="space-around center" class="mat-elevation-z10" 
        [ngStyle]="styleObject()"  >
        <button mat-button (click)="getJobs()"         routerLink="../empleos">  Empleos</button>
        <button mat-button (click)="getEvents()"       routerLink="../eventos"  >Eventos</button>
        <button mat-button (click)="getCompetitions()" routerLink="../concursos"  >Concursos</button>  

    </mat-toolbar>

  </div>

      
<div fxFlex.gt-xs="17" fxFlex.md="20" fxFlex.lg="10"></div>
 <div>
</div>
</div>
<!-- Profile Menu End -->


</div>
