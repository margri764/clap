
<div class="mat-dialog-container" fxLayout="row wrap" >

  <div  fxLayoutAlign="space-between center" fxFlex="100">
     
        <h1  style="color: #b0bcec; ">Mi Perfil </h1>
   
      <div style="margin-bottom: 15px;">
        <img src="./assets/cerrar.svg"  mat-button mat-dialog-close style="cursor: pointer; width: 20px;">
      </div> 
      </div>

<div >

<div  fxLayout="row" fxLayoutAlign="center center"  fxFlex="100" >


    <form  [formGroup]="myForm" (ngSubmit)="sendFormArtist()"   >     

       
        
        <div fxLayoutAlign="center" *ngFor="let a of api">
            <img mat-card-image [src]="[a.picture.large]" >
        </div>
        
        <div fxLayoutAlign="space-between center" style="margin-top: 20px;" >  


        <mat-form-field appearance="outline" fxFlex="49"  > 
            <!-- <mat-label>Nombre y Apellido*</mat-label> -->
            <input matInput type="text"  required formControlName="userName" placeholder="Nombre y Apellido*">
        </mat-form-field> 
        <!-- <mat-error  *ngIf ="validField ('name')">
          completa este dato
          </mat-error>  -->
             

        <mat-form-field appearance="outline" fxFlex="49">		
            <!-- <mat-label >Alias</mat-label> -->
            <input matInput type="text" required formControlName="alias" placeholder="Alias*">
        </mat-form-field> 
        <!-- <mat-error  *ngIf ="validField ('alias')">
            completa este dato / no es un formato de email valido
            </mat-error>  -->
        </div>
        
        <div fxLayoutAlign="center">
        <mat-form-field appearance="outline" fxFlex="100">		
            <!-- <mat-label >Titular</mat-label> -->
            <input matInput type="text" required formControlName="titular" placeholder="Titular*">
        </mat-form-field> 
        <!-- <mat-error  *ngIf ="validField ('titular')">
            completa este dato
        </mat-error> 
      </div> -->
      </div>
        
       

        <div fxLayoutAlign="space-between center">

 


    <mat-form-field class="example-full-width" appearance="outline" fxFlex="49" (click)="picker.open()" autocomplete="off">
          <!-- <mat-label >Fecha de Nacimiento</mat-label> -->
          <input matInput [matDatepicker]="picker" formControlName="dateBirth" required placeholder="Fecha de Nacimiento*">
          <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> 

          <mat-form-field appearance="outline" fxFlex="24">
            <!-- <mat-label>Pais*</mat-label> -->
            <mat-select required formControlName="city" placeholder="Pais*">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let country of countries" [value]="country">{{country}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" fxFlex="24">
            <!-- <mat-label>Ciudad*</mat-label> -->
            <mat-select required formControlName="state" placeholder="Ciudad*">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let city of cities" [value]="city">{{city}}</mat-option>
            </mat-select>
          </mat-form-field>
      
        </div>
       
   
        
        <div fxLayoutAlign="space-between center">  

          <mat-form-field appearance="outline" fxFlex="49">		
              <!-- <mat-label >Correo</mat-label> -->
              <input matInput type="email" required formControlName="email" placeholder="Correo*">
          </mat-form-field> 
          <!-- <mat-error  *ngIf ="validField ('email')">
            completa este dato / no es un formato de email valido
          </mat-error> 
             -->


     

            <mat-form-field  appearance="outline" fxFlex="49" autocomplete="off">
              <!-- <mat-label>Inicio de actividad laboral</mat-label> -->
              <input matInput [matDatepicker]="dp3" formControlName="jobDate" placeholder="Inicio de actividad laboral*">
              <mat-datepicker-toggle matSuffix [for]="dp3">
                <!-- <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon> -->
              </mat-datepicker-toggle>
              <mat-datepicker #dp3></mat-datepicker>
            </mat-form-field>  
            
            
          
        </div> 
          
      


    <div fxLayoutAlign="center center"> 

          <mat-form-field appearance="outline" fxFlex="40" >		
            <!-- <mat-label >Pagina Web</mat-label> -->
            <input matInput type="text" required formControlName="website" placeholder="Pagina Web*">
        </mat-form-field> 
        <!-- <mat-error  *ngIf ="validField ('web')">
            completa este dato
        </mat-error> 
     </div>  -->
    </div>

    <div fxLayout="row wrap"fxLayoutAlign="center center" style="margin-top: 20px;">
        <mat-label> <b>Redes Sociales</b></mat-label>
        <div fxLayoutAlign="center center"  class="social" fxFlex="8"> <img src="assets/instagram.svg"> </div>
        <div fxLayoutAlign="center center"  class="social" fxFlex="8"> <img src="assets/behance.svg"> </div>
        <div fxLayoutAlign="center center"  class="social" fxFlex="8"> <img src="assets/Dribble.svg"> </div>
        <div fxLayoutAlign="center center"  class="social" fxFlex="8"> <img src="assets/vimeo.svg"> </div>
        <div fxLayoutAlign="center center"  class="social" fxFlex="8"> <img src="assets/youtube.svg"> </div>
        <div fxLayoutAlign="center center"  class="social"  class="mas"> <img src="assets/mas.svg" (click)="openDialogSocial()"> </div>

     
    </div>
<br>
    <div class="divider"></div>
<br>
      <div fxLayoutAlign="center center"  >
       
        <button  fxFlex="60" mat-raised-button  appearance="outline" type="submit"  routerLink=""     style="background-color: black;border-radius: 30px;"><mat-label style="color: blanchedalmond;">Publicar</mat-label></button>
      </div> 

      </form>
 </div>

</div>


</div>
