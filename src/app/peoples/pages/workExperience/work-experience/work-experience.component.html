  <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="90" class="title" >
    <h1 style="color: #61a7e9;">Añade tu experiencia </h1>
  <!-- <h1 mat-dialog-title style="color: #61a7e9;">Añade tu experiencia </h1> -->
</div>
  <br>
  
  <!-- <mat-dialog-content> -->
 

  <div  fxLayout="row" fxLayoutAlign="center center" fxFlex="90" style="margin-top: 30px;" >
  
  
      <form  [formGroup]="myForm" (ngSubmit)="sendForm()" id="form" fxFlex="100"  >     
  
         
          
      
          
        <div fxLayoutAlign="space-between center">  

          
            <mat-form-field appearance="outline" fxFlex="49" > 
              
            <!-- <mat-label >Cargo del Empleo*</mat-label> -->
                    <input matInput  placeholder="Cargo del Empleo*" required formControlName="jobTitle">
            </mat-form-field>

            <!-- <mat-error  *ngIf ="validField ('jobTitle')">
                completa este dato
            </mat-error>  -->
               
  
          <mat-form-field appearance="outline" fxFlex="49" >		
          
            <!-- <mat-label style="border-color: 5px solid #61a7e9;" >Empresa en la que trabajaste*</mat-label > -->
            <input matInput placeholder="Empresa en la que trabajaste*" required formControlName="companyName"style="border-color: 5px solid #61a7e9;">

          </mat-form-field> 
          
            <!-- <mat-error  *ngIf ="validField ('company')">
                completa este dato / no es un formato de email valido
            </mat-error>  -->
        </div>
          

        <div fxLayoutAlign="space-between center" >
        
          <mat-form-field appearance="outline" fxFlex="49" >
            
            <!-- <mat-label>Tipo de empleo*</mat-label> -->
                <mat-select required formControlName="type" placeholder="Tipo de empleo*">
                  <mat-option>None</mat-option>
                  <mat-option *ngFor="let state of type" [value]="state">{{state}}</mat-option>
                </mat-select>
        </mat-form-field>
                <!-- <mat-error  *ngIf ="validField ('titular')">
                    completa este dato
                </mat-error>  -->

          <mat-form-field class="example-full-width" appearance="outline" fxFlex="49">
            <mat-label>Fecha de inicio</mat-label>
            <input matInput [matDatepicker]="picker" required formControlName="startDate" placeholder="Fecha de inicio*">
            <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

  

          
        <div fxLayoutAlign="space-between center" >

          <mat-form-field appearance="outline" fxFlex="49" > 
              
            <!-- <mat-label>Link portafolio de este empleo</mat-label> -->
                    <input matInput placeholder="Link portafolio de este empleo*" required formControlName="linkPortfolio">
            </mat-form-field>
        



          <mat-form-field class="example-full-width" appearance="outline" fxFlex="49">
            <!-- <mat-label>Fecha de finalización</mat-label> -->
            <input matInput [matDatepicker]="dp3" placeholder="Fecha de finalización*" required formControlName="endDate">
            <mat-datepicker-toggle matSuffix [for]="dp3">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #dp3></mat-datepicker>
          </mat-form-field> 
        
        </div>  

        <div fxLayoutAlign="space-between center" >

            <mat-form-field appearance="outline" fxFlex="24" >
              
                <!-- <mat-label>Pais*</mat-label> -->
                    <mat-select required formControlName="country" placeholder="Pais*">
                      <mat-option>None</mat-option>
                      <mat-option *ngFor="let pais of country" [value]="pais">{{pais}}</mat-option>
                    </mat-select>
            </mat-form-field>  

            
            <mat-form-field appearance="outline" fxFlex="24" >
              
                <!-- <mat-label>Ciudad*</mat-label> -->
                    <mat-select required formControlName="city" placeholder="City*">
                      <mat-option>None</mat-option>
                      <mat-option *ngFor="let ciudad of city" [value]="ciudad">{{ciudad}}</mat-option>
                    </mat-select>
            </mat-form-field>  

            <section class="example-section" fxFlex="49" >
               
                    <mat-radio-button class="example-margin" value="after" style="opacity: 0.8;">Trabajo actualmente acá</mat-radio-button>
             
                <!-- <mat-label style="font-size: 1em;"></mat-label> -->

            </section>
            

        </div>

        <div fxLayoutAlign="center"  >

        <mat-form-field appearance="outline" fxFlex="100" >
            <!-- <mat-label>Descripcion del trabajo</mat-label> -->
            <textarea matInput 
            rows="7" 
             formControlName="comment" 
            (change)="onCommentChange()" 
            required formControlName="description"
            placeholder="Descripción del trabajo*">          
            </textarea>
        </mat-form-field> 
        
    </div>
  
        <div class="buttonGroup" fxLayoutAlign="center center" fxLayoutGap="20px"  >
          <button  fxFlex="30" mat-raised-button  appearance="outline" type="submit"><mat-label >Guardar</mat-label></button>
          <button  fxFlex="30" mat-raised-button  appearance="outline" type="submit" ><mat-label >Previsualizar</mat-label></button>
          <button  fxFlex="30" mat-raised-button  appearance="outline" type="submit" style="background-color: black;;"><mat-label style="color: blanchedalmond;">Publicar</mat-label></button>
        </div> 
    
        </form>
   </div>
