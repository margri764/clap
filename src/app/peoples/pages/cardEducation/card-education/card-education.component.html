

<div fxLayout="row wrap" fxLayout.xs="column"  fxLayoutAlign="space-between center" style="margin-top: 30px;" >


<div  class="card" *ngFor="let heroe of heroes" fxFlex="48"   routerLink="../../artistas/perfil" 
style="cursor: pointer; padding: 10px;">


  <div fxLayout="row" fxLayoutAlign=" center" fxFlex="30">

          <div  fxLayoutAlign="center center">
              <img  src="https://material.angular.io/assets/img/examples/shiba2.jpg">   			
          </div>
          

  </div>

   <div  fxLayout="column" fxFlex="70"  >

      <div class="text" fxLayout="row"  fxLayoutAlign="space-between start" fxFlex="100">

              <div fxFlex="40" style="">

                <mat-label> <b>ANIMADOR 2D Y 3D</b> </mat-label> <br>
                <mat-label>{{heroe.nombre}}</mat-label> <br>
                <mat-label>Bogota - Colombia</mat-label> <br>
            

     
                  
              </div>
              
      
              <div fxFlex="60" fxLayoutAlign="end start" style=" margin-top: 1em;">
              
                    <mat-icon aria-hidden="false" class="material-icons-outlined">edit</mat-icon>
  
                    <mat-icon aria-hidden="false" class="material-icons-outlined">delete</mat-icon>
            
          </div>
       
      </div>
          
  <mat-divider></mat-divider>
  
  <div class="text" fxLayout="row" fxLayoutAlign="end" >
   
      <h4 style="margin-right: 1em;">Bogota - Colombia</h4>
  </div>  

</div>

</div>
</div>
