




<div class="mat-dialog-container" fxLayout="row wrap" fxLayoutAlign="center center" >

  
      <div fxFlex="90" fxLayout="row wrap" align="end" fxLayoutAlign="space-between center" class="close" >
  
 
        <img src="assets/Flecha atras.svg" mat-dialog-close style="cursor: pointer;">
        <img src="assets/cerrar.svg" mat-dialog-close style="cursor: pointer;">

     </div>
  
  
  <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="90" class="title" >
    <h1 style="color: #b0bcec;">Añade tu educacion </h1>
</div>
  
  <mat-dialog-content fxLayout="row" fxLayoutAlign="space-between" fxFlex="90" >

 

  <!-- <div  fxLayout="row" fxLayoutAlign="center center" fxFlex="90"> -->
  
  
      <form  [formGroup]="myForm" (ngSubmit)="sendForm()" id="form" fxFlex="100" >     
  
         
          
      
          
        <div fxLayoutAlign="space-between center">  

          
            <mat-form-field appearance="outline" fxFlex="49" > 
              
            <!-- <mat-label>Disciplina académica</mat-label> -->
                    <input matInput type="text" required formControlName="education" placeholder="Disciplina académica*">
                    <!-- <mat-error  *ngIf ="validField ('education')">
                      completa este dato
                    </mat-error>  -->
            </mat-form-field>
           
       
            
  
          <mat-form-field appearance="outline" fxFlex="49">		
          
            <!-- <mat-label >Título</mat-label> -->
            <input matInput type="text" required formControlName="degree" placeholder="Título*">
             <!-- <mat-error  *ngIf ="validField ('degree')">
                completa este dato / no es un formato de email valido
            </mat-error>  -->

          </mat-form-field> 
          
   
        </div>
          

        <div fxLayoutAlign="space-between center" >
        
          <mat-form-field appearance="outline" fxFlex="49" >
            
            <!-- <mat-label>Institución académica</mat-label> -->
                <mat-select required formControlName="school" placeholder="Institución académica*">
                  <mat-option>None</mat-option>
                  <mat-option *ngFor="let school of schools" [value]="school">{{school}}</mat-option>
                </mat-select>
                <!-- <mat-error  *ngIf ="validField ('titular')">
                  completa este dato
              </mat-error>  -->
        </mat-form-field>
       

          <mat-form-field class="example-full-width" appearance="outline" fxFlex="49">
            <!-- <mat-label>Fecha de inicio</mat-label> -->
            <input matInput [matDatepicker]="picker" required formControlName="startDate" placeholder="Fecha de inicio*">
            <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
          
        <div fxLayoutAlign="space-between center" >
        
            <mat-form-field appearance="outline" fxFlex="24" >
              
                <!-- <mat-label>Pais</mat-label> -->
                    <mat-select required formControlName="country" placeholder="Pais*">
                      <mat-option>None</mat-option>
                      <mat-option *ngFor="let country of countrys" [value]="country">{{country}}</mat-option>
                    </mat-select>
            </mat-form-field>  

            
            <mat-form-field appearance="outline" fxFlex="24">
              
                <!-- <mat-label>Ciudad</mat-label> -->
                    <mat-select required formControlName="city" placeholder="Ciudad*">
                      <mat-option>None</mat-option>
                      <mat-option *ngFor="let city of citys" [value]="city">{{city}}</mat-option>
                    </mat-select>
            </mat-form-field>  
       

          <mat-form-field class="example-full-width" appearance="outline" fxFlex="49">
            <!-- <mat-label>Fecha de finalización</mat-label> -->
            <input matInput [matDatepicker]="dp3" required formControlName="endDate" placeholder="Fecha de finalización*">
            <mat-datepicker-toggle matSuffix [for]="dp3">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #dp3></mat-datepicker>
          </mat-form-field> 
        
        </div>  

        <div fxLayoutAlign="space-between center" >

            <mat-form-field appearance="outline" fxFlex="49" >
              
                <!-- <mat-label>Modalidad</mat-label> -->
                    <mat-select required formControlName="modo" placeholder="Modalidad*">
                      <mat-option>None</mat-option>
                      <mat-option *ngFor="let modo of modos" [value]="modo">{{modo}}</mat-option>
                    </mat-select>
            </mat-form-field>  

            <section class="example-section" fxFlex="49" >
               
                    <mat-radio-button class="example-margin" value="after" style="opacity: 0.8;">Estudio actualmente acá</mat-radio-button>
             

            </section>
            

        </div>

       
        <div class="buttonGroup" fxLayoutAlign="center center" fxLayoutGap="20px"  >
          <button  fxFlex="30" mat-raised-button  appearance="outline" type="submit"><mat-label >Guardar</mat-label></button>
          <button  fxFlex="30" mat-raised-button  appearance="outline" type="" ><mat-label >Previsualizar</mat-label></button>
          <button  fxFlex="30" mat-raised-button  appearance="outline" type="" style="background-color: black;;"><mat-label style="color: blanchedalmond;">Publicar</mat-label></button>
        </div> 
    
    
        </form>
   <!-- </div> -->
  
  </mat-dialog-content>
  
  
  </div>
