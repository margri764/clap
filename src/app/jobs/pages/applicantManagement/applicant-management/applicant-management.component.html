
<div class="container" fxLayout="row wrap" fxLayoutAlign="center start" >

<div class="header" fxFlex="100" fxLayout="row wrap"  >

    <div fxFlex="33"></div> 


    <div  fxFlex="33" fxLayoutAlign="center" > 
            <form class="example-form" fxFlex="60"  >
            <mat-form-field class="example-full-width" appearance="outline" style="color:rgb(195, 195, 195);">
                <mat-label style="color:rgb(195, 195, 195);"> &nbsp; Buscar </mat-label>
                <!-- <span matPrefix>+1 &nbsp;</span> -->
                <input type="text" matInput >
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            </form>
        </div>


<!-- Profile button up dashboard start -->


          <div class="" fxLayout="wrap" fxFlex="33" fxLayoutAlign="end"  style="padding:8px; "> 
        
      
             <mat-icon aria-hidden="false" class="material-icons-outlined" style="font-size: 2vw; margin-right: 1.5vw"> notifications</mat-icon>
  
             <mat-icon aria-hidden="false" class="material-icons-outlined" style="font-size: 2vw; margin-right: 1.5vw;"> public</mat-icon>
            
             <div class="separator"></div>
             <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
             <mat-icon aria-hidden="false" class="material-icons-outlined" style="font-size: 2vw; margin-right: 2vw;"> menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item routerLink="../../artistas/mis-aplicaciones">
                <span>Mis Aplicaciones</span>
              </button>
              <button mat-menu-item routerLink="../../artistas/guardados">
                <mat-label>Guardados</mat-label>
              </button>
              <button mat-menu-item  routerLink="../../artistas/ajustes">
                <span>Ajustes</span>
              </button>

              <mat-divider></mat-divider>

              <button mat-menu-item  routerLink="../../cerrar-sesion">
              <span >Cerrar Sesion</span>
             </button>
            
            </mat-menu>

       
  
            </div>
          <!-- Profile button up dashboard end -->

</div>
<!-- end header -->

<!-- start dashboard -->
<div fxLayout="row wrap" fxFlex="100"  style="border: 4px solid red; margin-top: 30px; ">

    <!-- start left menu -->
    <div fxFlex="30" fxLayoutAlign="center center" style="border: 4px solid green; height: 500px; ">

        <div  fxLayout="column wrap"fxLayoutAlign="center center" style="border: 2px solid rgb(202, 202, 202); border-radius: 20px; width: 400px;">

            <button mat-button (click)="menuTrigger.openMenu()">Menu
                <div #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="menu2" place ></div>
              </button>
              <!-- #enddocregion mat-menu-trigger-for -->
              <mat-menu mat-button #menu2="matMenu"  >
                  <button mat-menu-item [matMenuTriggerFor]="aaa">Item 1</button>
                  <!-- <button mat-menu-item>Item 2</button> -->
              
              </mat-menu>
              
              <mat-menu #aaa="matMenu" yPosition="above" xPosition="before">
                  <button mat-menu-item>Item 2</button>
              </mat-menu>
              
          
    </div>
           
    </div>
    <!-- end left menu -->

    <!-- start right menu -->
    <div fxFlex="70" style="border: 4px solid blue;height: 500px;">
    </div>
    <!-- end rigth menu -->

</div>
<!-- end dashboard -->


</div>
<!-- end container -->
