<!-- se muestran cuando se presiona EMPLEOS -->
<div fxLayout="row wrap"   fxLayoutAlign="space-between center"  fxLayoutGap="2px" style="height: 180px;margin-left: 20px; margin-right: 20px; " *ngIf="showJobs">
  
    <button mat-button  style=" background-color: black;color: whitesmoke; cursor:text; "> 
     <mat-label> <b >FILTROS</b> </mat-label>       
   </button>
   
   <button mat-button [matMenuTriggerFor]="aboveMenu" appearance="outline" >  <b>Categoría</b>  <mat-icon >expand_more</mat-icon></button>
   <mat-menu #aboveMenu="matMenu" >
     <button mat-menu-item>Item 1</button>
     <button mat-menu-item>Item 2</button>
   </mat-menu>
   
   <button mat-button [matMenuTriggerFor]="modo">  <b>Modalidad</b>  <mat-icon >expand_more</mat-icon></button>
   <mat-menu #modo="matMenu" >
     <button mat-menu-item>Virtual</button>
     <button mat-menu-item>Presencial</button>
   </mat-menu>
   
   <button mat-button [matMenuTriggerFor]="salary">  <b>Salario</b>  <mat-icon >expand_more</mat-icon></button>
   <mat-menu #salary="matMenu" >
     <button mat-menu-item>Número</button>
     <button mat-menu-item>Moneda</button>
   </mat-menu>
   
  
   <button mat-button >  <b (click)="picker.open()">Fecha de Inicio</b>
     <input matInput [matDatepicker]="picker" style="width:0px; height: 0px;">
     <mat-datepicker-toggle matSuffix [for]="picker">
     </mat-datepicker-toggle>
     <mat-datepicker #picker></mat-datepicker>    
   </button>
  
   
   <button mat-button [matMenuTriggerFor]="expertise"> <b>Experiencia</b> <mat-icon >expand_more</mat-icon></button>
   <mat-menu #expertise="matMenu">
     <button mat-menu-item [matMenuTriggerFor]="min">Min</button>
     <button mat-menu-item [matMenuTriggerFor]="max">Max</button>
   </mat-menu>
   <mat-menu #min="matMenu">
     <button mat-menu-item>1 año</button>
     <button mat-menu-item>5 años</button>
   </mat-menu>
  
   <mat-menu #max="matMenu">
     <button mat-menu-item>5 año</button>
     <button mat-menu-item>10 años</button>
   </mat-menu>
   
  
  
  
   <button mat-button [matMenuTriggerFor]="contract"> <b>Contrato</b> <mat-icon >expand_more</mat-icon></button>
   <mat-menu #contract="matMenu">
     <button mat-menu-item >Termino indefinido</button>
     <button mat-menu-item >Prestación de servicios</button>
     <button mat-menu-item >Obra labor</button>
     </mat-menu>
  
  
     <button mat-button  style=" background-color: black;color: whitesmoke; "> 
       <mat-label> <b >Buscar</b> </mat-label>       
     </button>
   
  
  
   
   </div > 
  <!-- EMPLEOS end -->
  
  
  
  
  
  
  
  
    <!-- card start -->
  
     <div fxLayout="row wrap" fxLayout.xs="column"  fxLayoutAlign="space-between center" fxLayoutGap="10px" style="padding: 20px;" >
  
  
         <div  class="card" *ngFor="let heroe of heroes" fxFlex="49">
       
  
              <div fxLayout="row" fxLayoutAlign=" center" fxFlex="30" >
  
                      <div  fxLayoutAlign="center center">
                          <img  src="https://material.angular.io/assets/img/examples/shiba2.jpg">   			
                      </div>
                      
          
              </div>
  
               <div  fxLayout="column" fxFlex="70"  >
  
                  <div fxLayout="row"  fxLayoutAlign="space-between start" fxFlex="100">
  
                          <div fxFlex="40" style="">
  
                              <h3 style="margin-top: 0.5em;"> Diseñador digital</h3>
                              <h4>{{heroe.nombre}}</h4>
                              <h4>2 años de Experiencia</h4>
                              
                          </div>
                          
                  
                          <div fxFlex="60" fxLayoutAlign="end start" style=" margin-top: 1em;">
                          
                               <button  mat-button  appearance="outline" type="submit" (click)="openDialogBusiness()"
                                style="background-color: #7ff36a;border-radius: 15px; line-height: 20px; margin-right: 1em;"
                                >Aplicar</button>
              
                                <mat-icon style="font-size: 2em; margin-right: 0.5em; color: rgb(185, 185, 185);">bookmark_border</mat-icon>
                        
                      </div>
                   
                  </div>
                      
              
              <div fxLayout="row" fxLayoutAlign="space-between" >
                  <!-- <mat-divider [inset]="true"></mat-divider> -->
                  <h4 style="">vdrtrtt</h4>
                  <h4 style="margin-right: 1em;">vence en 30 dias</h4>
              </div>  
         
           </div>
        
      </div>
  </div>
  <!-- card end -->
